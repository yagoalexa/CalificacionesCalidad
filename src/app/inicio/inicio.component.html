<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://simitdelosandes.com.co/images/bg/slider-bg-1.jpg" class="d-block w-100 vw-100 vh-100"
                alt="..." />
            <div class="carousel-caption d-block">
                <h5>Simit de los Andes</h5>
                <a (click)="LanzarEncuesta()" class="btn btn-primary">Encuesta</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/aPa843frIzI/1600x800" class="d-block w-100 vw-100 vh-100" alt="..." />
            <div class="carousel-caption d-block">
                <h5>Calidad</h5>
                <a (click)="LanzarEncuesta()" class="btn btn-primary">Encuesta</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/0ZUoBtLw3y4/1600x800" class="d-block w-100 vw-100 vh-100" alt="..." />
            <div class="carousel-caption d-block">
                <h5>Servicio al cliente</h5>
                <a (click)="LanzarEncuesta()" class="btn btn-primary">Encuesta</a>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
